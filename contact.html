<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Images site ecommerce/Zping.png">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section id="contact">
        <div class="container">
            <div class="title">
                <h6> Une question ? Un conseil</h6>
                <h3>Contactez-nous</h3>
                <div>
                        <form action="#" method="post">
                            <input type="text" name="name" placeholder="Entrer votre nom..." required="">
                            <input type="email" name="email" placeholder="Entrer votre email..." required="">
                            <input type="text" name="subject" placeholder="Entrer le Sujet..." required="">
                            <input type="text" name="number" placeholder="Entrer votre numéro de téléphone" required="">
                            <textarea name="message" placeholder="Entrer votre message"></textarea>
                            <button type="submit"><a href="index.html">Envoyer </a></button>
                        </form>
                        <div class="row return">
                            <a href="index.html" class="retourner-page">&#10094;</a> 
                        </div>
                </div>
            </div>
    </section>
</body>
</html>
